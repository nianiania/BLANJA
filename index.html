                  <script language="javascript">
                  function getData(){
                    var xhttp = new XMLHttpRequest();
                    xhttp.open("GET","http://swapi.co/api/people/1/", true);
                    xhttp.send();
                    xhttp.onreadystatechange = function(){
                      if (this.readyState == 4 && this.status == 200) { 
                        jsonResponse = JSON.parse(this.responseText)
                    
                      //Get Profiles
                      document.getElementById("StarName").innerHTML = jsonResponse.name;
                      document.getElementById("height").innerHTML= jsonResponse.height;
                      document.getElementById("mass").innerHTML= jsonResponse.mass;
                      document.getElementById("hair").innerHTML= jsonResponse.hair_color;
                      document.getElementById("skin").innerHTML= jsonResponse.skin_color;
                      document.getElementById("birth").innerHTML= jsonResponse.birth_year;
                      document.getElementById("gender").innerHTML= jsonResponse.gender;

                      // Get Last Name
                      var getLastName =jsonResponse.name;
                      getLastName = getLastName.split(" ").pop();
                      document.getElementById("subtitleMovies").innerHTML = getLastName + " Movie's "
                  

                      //Get films
                      var films = jsonResponse.films;

                      //1st Film
                      xhttps0 = new XMLHttpRequest();
                      xhttps0.open("GET", films[0], true);
                      xhttps0.send();
                      xhttps0.onreadystatechange = function(){

                          document.getElementById("moviesSubtitle0").innerHTML= jsonResponse0.title
                          document.getElementById("director0").innerHTML = jsonResponse0.director
                          document.getElementById("release0").innerHTML = jsonResponse0.release_date

                        }
                      }


                      // 2nd Film

                        }
